<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-5">
            <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign up</h1>

                <div class="form-floating mt-3">
                    <input type="mail" class="form-control" id="mail" placeholder="name@example.com"
                        formControlName="mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="name" class="form-control" id="name" placeholder="Your name" formControlName="name">
                    <label for="floatingInput">Your Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" formControlName="pwd">
                    <label for="floatingPassword">Password</label>
                </div>

                <ng-template #content let-modal>
                    <div class="modal-body">
                        User created successfully
                    </div>
                </ng-template>

                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit" (click)="open(content)">Sign up</button>

                <hr>

                <pre>{{ closeResult }}</pre>

            </form>
            <a routerLink="/login" routerLinkActive="active">Connect </a>
        </div>
    </div>
</div>
