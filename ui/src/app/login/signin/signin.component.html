<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-5">
            <form [formGroup]="this.form" (ngSubmit)="onSubmit()">
                <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

                <div class="form-floating mt-3">
                    <input type="mail" class="form-control" id="mail" placeholder="name@example.com" formControlName="mail">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" formControlName="pwd">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Sign in</button>
                <a routerLink="/signup" routerLinkActive="active">Sign up</a>
            </form>
        </div>
    </div>
</div>
