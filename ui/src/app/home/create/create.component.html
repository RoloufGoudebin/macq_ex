<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add a horse</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="name">Name :</label>
                <div class="input">
                    <input id="name" class="form-control" placeholder="Name" name="name">
                </div>
                <label for="typeahead-config">Colour :</label>
                <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="model"
                    [ngbTypeahead]="search" name="colour" placeholder="Colour" />
                <label for="name">Speed :</label>
                <div class="input">
                    <input id="speed" class="form-control" placeholder="Speed" name="speed">
                </div>
                <div class="input">
                    <input id="breed" class="form-control" placeholder="Breed" name="breed">
                </div>
                <div class="input">
                    <input id="img" class="form-control" placeholder="img" name="img">
                </div>

            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="submit">Save</button>
    </div>
</ng-template>

<div class="container">
    <div class="row">
        <button class="btn btn-lg btn-outline-primary col-3 mx-auto" (click)="open(content)">Add horse</button>
    </div>
</div>

<hr>
